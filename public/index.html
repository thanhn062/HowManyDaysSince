<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>How Many Days Since</title>
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./script.js"></script>
</head>
<body>
	<!-- TOP BAR -->
	<nav class="navbar sticky-top navbar-dark bg-dark">
	  <a class="navbar-brand" href="#" style="width: 100%; text-align: center">How Many Days Since You</a>
	</nav>
	<!-- CONTAINER START -->
	<div class="container">
	<!-- FIXED BOTTOM NAV -->
	<nav class="navbar fixed-bottom navbar-expand-lg">
		<form class="form-inline" style="width: 100%">
	   		 <button class="btn btn-lg" type="button"><i class="fa fa-hourglass fa-3x" aria-hidden="true"></i><br><br>Reminder</button>
	   		 <button class="btn btn-lg" type="button"><i class="fa fa-ban fa-3x" aria-hidden="true"></i><br><br>Quit Streak</button>
	   		 <button class="btn btn-lg" type="button"><i class="fa fa-bar-chart fa-3x" aria-hidden="true"></i><br><br>Stat</button>
	   		 <button class="btn btn-lg" type="button"><i class="fa fa-cog fa-3x" aria-hidden="true"></i><br><br>Setting</button>
	  	</form>
	</nav>
	<!-- REMINDER LIST -->
	<div class="row reminder-list">
		<div class="col-lg-12 reminder-item">
			<div class="row pt-3 pb-3">
				<div class="col-9 reminder-title">Wash the bedsheet</div>
				<div class="col-3 reminder-count">7</div>
			</div>
		</div>
	</div>
	<!-- ADD MENU -->
	<div class="add-menu">
		<form>
			<div class="form-group">
				<label for="reminder-name">Reminder name</label>
				<input type="text" class="form-control" id="reminder-name">
				<small id="name-help" class="form-text text-muted">60 characters</small>
			</div>
			<div class="form-group">
				<label for="reminder-name">Maximum day count</label>
				<input type="number" class="form-control" id="reminder-name">
				<small id="name-help" class="form-text text-muted">The reminder will still count past maximum day, this is just for gauge meter</small>
			</div>
			<div class="form-group">
				<label for="reminder-name">Alert</label>
				<small id="name-help" class="form-text text-muted">The default alert is at max day count & every day after</small>
				<input type="number" class="form-control" id="reminder-name" placeholder="optional">
				<small id="name-help" class="form-text text-muted">The day count you would like to get alert on</small>
			</div>
			<button type="submit" class="btn btn-add btn-outline-primary btn-block">Add</button>
			<button type="submit" class="btn btn-cancel btn-outline-danger btn-block">Cancel</button>
		</form>
	</div>
	<!-- ADD BUTTON -->
	<button type="button" class="btn btn-dark btn-circle btn-xl"><i class="fa fa-plus fa-3x" aria-hidden="true"></i></button> 

	</div>
	<!-- CONTAINER END -->
</body>
</html>
